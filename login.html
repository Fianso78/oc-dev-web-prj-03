<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Sophie Bluel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
            <nav>
                <ul>
                    <li>projets</li>
                    <li>contact</li>
                    <li><a id="login-logout" href="login.html">login</a></li>
                    <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
                </ul>
            </nav>
        </header>
        <section id="login">
            <h2>Log In</h2>
            <form id="login-form">
                <label class="logintext" for="email">Email:</label>
                <input class="inputlogin" type="email" id="email" name="email" required>
                <label class="logintext" for="password">Mot de passe:</label>
                <input class="inputlogin type="password" id="password" name="password" required>
                <button class="loginbtn" type="submit">Se connecter</button>
                <p class="lost-password">Mot de passe oublié</p>
            </form>
            
            <p id="error-message"></p>
        </section>
        <footer class="login-footer">
            <p>Mentions légales</p>
        </footer>
    </main>
</body>
</html>
